<!DOCTYPE html>
<html>
  <head>
    <title>The Watering Hole</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Material Design Lite -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
      rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <!-- Grid: all the important responsive layout stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/grid.css')}}">
    <style>
      /* you only need width to set up columns; all columns are 100%-width by default, so we start
           from a one-column mobile layout and gradually improve it according to available screen space */

      @media only screen and (min-width: 34em) {
        .chat-bar {
          width: 50%;
        }
      }

      @media only screen and (min-width: 54em) {
        .chat-bar {
          width: 33.33%;
        }
      }

      @media only screen and (min-width: 76em) {
        /* 7/12 */
        .chat-bar {
          width: 41.66%;
        }
      }
    </style>

    <!-- Styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/world.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

    <!-- Websockets -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>

    <!-- Page script -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/world.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
            <span class="title">The Watering Hole</span>
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">

            <div class="mdl-navigation__link">
              <span class="chip mdl-chip mdl-chip--contact">
                <span class="mdl-chip__contact mdl-color--indigo-50 user-avatar">{{
                  avatar }}</span>
                <span class="mdl-chip__text user-name">{{ name }}</span>
              </span>
            </div>

            <a class="mdl-navigation__link" href="{{ url_for('main.login') }}">Logout</a>
            <a class="mdl-navigation__link" href="">FAQ</a>
            <a class="mdl-navigation__link" href="">About</a>

          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">

          <!-- the world layer -->
          <div class="world"></div>

          <!-- the user interface -->
          <div class="user-interface">

            <!-- <div class="row"> -->
            <div class="col chat-bar background-dark">

              <!-- Chat box -->
              <div class="chat-box"></div>
              <!-- Input field -->
              <div class="chat-message mdl-textfield mdl-js-textfield  mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="chat-input">
                <label class="mdl-textfield__label mdl-color-text--indigo-100" for="chat-input">Message</label>
              </div>


            </div>
            <!-- </div> -->

          </div>
          <!-- end user interface -->

        </div>

      </main>
    </div>

  </body>
</html>
